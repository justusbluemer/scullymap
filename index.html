<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scully Map</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  </head>
  <body class="m-0 p-0 overflow-hidden">
    <div id="map" class="w-full h-screen"></div>
    
    <!-- Info Panel -->
    <div id="info-panel" class="absolute top-2 left-1/2 -translate-x-1/2 sm:top-4 sm:left-auto sm:translate-x-0 sm:right-4 bg-white/95 backdrop-blur-sm rounded-lg shadow-lg p-6 w-[calc(100%-2rem)] sm:w-auto sm:max-w-sm z-[1000] transition-opacity duration-300 opacity-0 pointer-events-none">
      <div id="info-content"></div>
      <button id="close-info" class="absolute top-3 right-3 text-gray-500 hover:text-gray-700 text-2xl font-bold leading-none">&times;</button>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
