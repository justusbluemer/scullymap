<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scully Map - Iframe Embed Test</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        font-family: sans-serif;
        background-color: #f8f9fa;
        color: #333;
      }
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 2rem;
        box-sizing: border-box;
      }
      iframe {
        border: 1px solid #dee2e6;
        border-radius: 8px;
        width: 90vw;
        max-width: 1200px;
        height: 75vh;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-bottom: 0.5rem;
      }
      p {
        margin-top: 0;
        margin-bottom: 2rem;
        color: #6c757d;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>Scully Map Embed Test</h1>
    <p>
      The map below is embedded in an iframe to simulate how it would appear on a
      website.
    </p>
    <iframe src="/index.html"></iframe>
  </body>
</html>
